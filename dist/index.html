<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabthat</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="/" class="logo"><i class="fa-brands fa-html5"></i></a>
        <div class="header-text">zadanie <span>rekrutacyjne</span></div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="top"><h1>Nagłówek h1</h1></div>
        <div class="bottom">
          <div class="left">
            <h3>blok pierwszy</h3>
            <div class="container--radio-button">
              <div class="container--radio-button--inner">
                <input
                  type="radio"
                  id="option1"
                  name="options"
                  value="first"
                  checked
                />
                <label for="option1">Opcja Pierwsza</label>
              </div>
              <div class="container--radio-button--inner">
                <input
                  type="radio"
                  id="option2"
                  name="options"
                  value="second"
                />
                <label for="option2">Opcja Druga</label>
              </div>
              <div class="container--radio-button--inner">
                <input
                  type="radio"
                  id="option3"
                  name="options"
                  value="random"
                />
                <label for="option3">Losowa opcja</label>
              </div>
            </div>
          </div>
          <div class="center"><h3>blok drugi</h3></div>
          <div class="right">
            <h3>blok z dluga nazwa ktora sama sie przytnie...</h3>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="left">
          <span>css</span><span>is</span><span>awesome</span>
        </div>
        <div class="center">nabthat</div>
        <div class="right">
          <button class="show-button">
            Pokaż <i class="fa-solid fa-chevron-up"></i>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
